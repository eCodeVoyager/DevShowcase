<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 20px;
            margin-top: 0;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .otp {
            background-color: #f0f8ff;
            border: 1px solid #d0e4ff;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .footer {
            background-color: #f4f4f4;
            color: #666;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <h2>Hello,</h2>
            <p>We received a request to reset your password. Please use the OTP below to complete the process:</p>
            <div class="otp">
                <!-- OTP will be dynamically inserted here -->
                {{otp}}
            </div>
            <p>If you didn't request a password reset, please ignore this email or let us know.</p>
            <p>Thank you,<br>The Support Team</p>
        </div>
        <div class="footer">
            <p>Need help? <a href="mailto:support@example.com">Contact our support team</a>.</p>
        </div>
    </div>
</body>
</html>
